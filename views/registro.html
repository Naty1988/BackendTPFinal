<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>

<body>
    <h1>Registro de usuario</h1>
    <div style="align-items: center; width: fit-content; background-color: lightgrey; display: flex;"
        id="formularioProductos">

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
            <form action="/register" method="post" id="loginForm">
                <div class="row">
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        mail <input type="mail" name="username">
                    </div>
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        password <input type="password" name="password">
                    </div>

                     <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        nombre <input type="text" name="nombre">
                    </div>

                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        dirección <input type="text" name="direccion">
                    </div>

                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        edad <input type="number" name="edad">
                    </div>

                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        teléfono <input type="number" name="telefono">
                    </div>
               
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <input type="submit" value="Ingresar">
                        <a href="/login">IR A LOGIN</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
